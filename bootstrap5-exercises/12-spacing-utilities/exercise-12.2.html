<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12.2 - Pricing Section with Spacing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Exercise 12.2</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card p-4 h-100">
                    <h3 class="card-title mb-3">Basic</h3>
                    <h2 class="mb-4">$9 <small class="text-muted">/mo</small></h2>
                    <ul class="list-unstyled mb-4">
                        <li class="mb-2">1 User</li>
                        <li class="mb-2">5GB Storage</li>
                        <li class="mb-2">Email Support</li>
                    </ul>
                    <button class="btn btn-outline-primary w-100">Choose</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-4 h-100 border-primary border-2">
                    <h3 class="card-title mb-3">Pro</h3>
                    <h2 class="mb-4">$29 <small class="text-muted">/mo</small></h2>
                    <ul class="list-unstyled mb-4">
                        <li class="mb-2">10 Users</li>
                        <li class="mb-2">50GB Storage</li>
                        <li class="mb-2">Priority Support</li>
                    </ul>
                    <button class="btn btn-primary w-100">Choose</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14.2 - Responsive Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 14.2</h1>
        <div class="row">
            <aside class="col-md-3 d-none d-md-block">
                <div class="p-3 bg-secondary text-white rounded">Sidebar (visible on md and above)</div>
            </aside>
            <main class="col-12 col-md-9">
                <div class="p-3 bg-light rounded">Main Content Area</div>
            </main>
        </div>
        <div class="alert alert-info d-block d-md-none mt-3">Sidebar is hidden on small screens.</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3.1 - Responsive Three Columns</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 3.1</h1>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="p-3 bg-primary text-white">Column 1</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="p-3 bg-success text-white">Column 2</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="p-3 bg-warning text-dark">Column 3</div>
            </div>
        </div>
        <p class="mt-3">Resize the window to see columns stack on mobile, two-per-row on tablets, and three-per-row on desktops.</p>
    </div>
</body>
</html>

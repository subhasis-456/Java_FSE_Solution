<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3.2 - Responsive Grid Classes</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 3.2</h1>
        <div class="row">
            <div class="col-sm-4 col-12 mb-3">
                <div class="p-3 bg-info text-white">.col-sm-4</div>
            </div>
            <div class="col-sm-4 col-12 mb-3">
                <div class="p-3 bg-secondary text-white">.col-sm-4</div>
            </div>
            <div class="col-sm-4 col-12 mb-3">
                <div class="p-3 bg-danger text-white">.col-sm-4</div>
            </div>
        </div>
        <p class="mt-3">This uses <code>.container</code>, <code>.row</code>, and <code>.col-*</code> classes for responsive design.</p>
    </div>
</body>
</html>

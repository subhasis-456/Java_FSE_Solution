<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4.2 - Four Column Layout</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 4.2</h1>
        <div class="row">
            <div class="col-sm-3 col-12 mb-3">
                <div class="p-3 bg-success text-white">Column 1</div>
            </div>
            <div class="col-sm-3 col-12 mb-3">
                <div class="p-3 bg-info text-white">Column 2</div>
            </div>
            <div class="col-sm-3 col-12 mb-3">
                <div class="p-3 bg-warning text-dark">Column 3</div>
            </div>
            <div class="col-sm-3 col-12 mb-3">
                <div class="p-3 bg-danger text-white">Column 4</div>
            </div>
        </div>
        <p class="mt-3">This is a four-column layout using <code>.col-sm-3</code> for equal width columns.</p>
    </div>
</body>
</html>

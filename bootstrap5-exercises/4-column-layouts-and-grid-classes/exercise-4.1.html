<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4.1 - Two Column Layout</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 4.1</h1>
        <div class="row">
            <aside class="col-md-3 mb-3">
                <div class="p-3 bg-light border">Sidebar (col-md-3)</div>
            </aside>
            <main class="col-md-9 mb-3">
                <div class="p-3 bg-primary text-white">Content Area (col-md-9)</div>
            </main>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5.2 - Reordering Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 5.2</h1>
        <div class="row">
            <div class="col-md-6 order-md-2 mb-3">
                <div class="p-3 bg-success text-white">Second on desktop, first on mobile</div>
            </div>
            <div class="col-md-6 order-md-1 mb-3">
                <div class="p-3 bg-warning text-dark">First on desktop, second on mobile</div>
            </div>
        </div>
        <p class="mt-3">Resize the window to see the column order change on different screen sizes.</p>
    </div>
</body>
</html>

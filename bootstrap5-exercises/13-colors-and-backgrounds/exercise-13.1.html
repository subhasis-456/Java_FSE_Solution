<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 13.1 - Colors and Backgrounds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Exercise 13.1</h1>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="p-4 bg-primary text-white rounded">Primary Section</div>
            </div>
            <div class="col-md-4">
                <div class="p-4 bg-warning text-dark rounded">Warning Section</div>
            </div>
            <div class="col-md-4">
                <div class="p-4 bg-success text-white rounded">Success Section</div>
            </div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-md-4">
                <div class="p-4 bg-danger text-white rounded">Danger Section</div>
            </div>
            <div class="col-md-4">
                <div class="p-4 bg-info text-dark rounded">Info Section</div>
            </div>
            <div class="col-md-4">
                <div class="p-4 bg-secondary text-white rounded">Secondary Section</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 17.2 - Icon-only Buttons with Bootstrap Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 17.2</h1>
        <p>Below are icon-only buttons using Bootstrap Icons, replacing traditional text buttons:</p>
        <div class="d-flex gap-3">
            <button class="btn btn-primary" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
            </button>
            <button class="btn btn-info" aria-label="Twitter">
                <i class="bi bi-twitter"></i>
            </button>
            <button class="btn btn-danger" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
            </button>
            <button class="btn btn-dark" aria-label="GitHub">
                <i class="bi bi-github"></i>
            </button>
        </div>
        <p class="mt-4">Each button above uses only an icon, no text, for a clean and modern UI.</p>
    </div>
</body>
</html>

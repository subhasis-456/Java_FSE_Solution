<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2.2 - Bootstrap JS Plugins</title>
    <link href="../2-bootstrap-structure-and-files/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 2.2</h1>
        <p>Modify your HTML to include Bootstrap's JavaScript plugins.</p>
        <!-- Example: Bootstrap Alert (dismissible) -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            This is a Bootstrap alert with JS plugin support!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <script src="../2-bootstrap-structure-and-files/js/bootstrap.bundle.min.js"></script>
</body>

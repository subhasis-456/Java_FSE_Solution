<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 16.2 - Overlay Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-container { width: 200px; }
        .badge-abs { top: 10px; right: 10px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Exercise 16.2</h1>
        <div class="img-container position-relative">
            <img src="https://randomuser.me/api/portraits/men/50.jpg" class="img-fluid rounded" alt="Profile">
            <span class="position-absolute badge bg-danger badge-abs">New</span>
        </div>
        <p class="mt-3">The badge is overlaid using <code>position-relative</code> on the container and <code>position-absolute</code> on the badge.</p>
    </div>
</body>
</html>

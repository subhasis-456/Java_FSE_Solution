<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1.1 - CSS Inclusion Methods</title>
    <!-- Internal CSS for body background -->
    <style>
        body {
            background-color: #f0f8ff;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: red;">This heading is red (inline style)</h1>
    <h2>This is a subheading styled by external CSS</h2>
    <p>This page demonstrates inline, internal, and external CSS.</p>
</body>
</html>

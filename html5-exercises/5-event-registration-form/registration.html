<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 1.2rem;
            padding: 0.5rem;
            border-radius: 0.3rem;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 0.4rem;
            font-size: 1.1rem;
            cursor: pointer;
        }
        output {
            display: block;
            margin-top: 1rem;
            color: #388e3c;
            font-weight: bold;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('confirmation').value = 'Thank you for registering!';
        }
    </script>
</head>
<body>
    <form onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="">Select an event</option>
            <option value="music">Music Night</option>
            <option value="art">Art Workshop</option>
            <option value="cleanup">Community Cleanup</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message..." rows="3"></textarea>

        <button type="submit">Register</button>
        <output id="confirmation"></output>
    </form>
</body>
</html>

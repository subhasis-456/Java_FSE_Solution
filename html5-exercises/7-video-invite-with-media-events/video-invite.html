<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Invite with Media Events</title>
    <style>
        .video-container {
            max-width: 500px;
            margin: 2rem auto;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .message {
            color: #388e3c;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
    <script>
        function showReadyMsg() {
            document.getElementById('msg').textContent = 'Video ready to play';
        }
        window.onbeforeunload = function(e) {
            return 'Are you sure you want to leave? You may miss the event video.';
        };
    </script>
</head>
<body>
    <div class="video-container">
        <h2>Event Promo Video</h2>
        <video controls oncanplay="showReadyMsg()">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="message" id="msg"></div>
    </div>
</body>
</html>

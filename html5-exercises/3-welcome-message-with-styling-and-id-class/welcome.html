<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message with Styling and ID/Class</title>
    <style>
        #welcomeBanner {
            background: #007BFF;
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .highlight {
            background: #ffe082;
            color: #222;
            padding: 0.2em 0.5em;
            border-radius: 0.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="welcomeBanner">
        Welcome, <span class="highlight">Community Member</span>!
        <span style="color: red; font-weight: bold;"> Special Offer: Free entry to the Summer Festival!</span>
    </div>
    <p>Enjoy exclusive updates and event notifications. <span class="highlight">Stay tuned!</span></p>
</body>
</html>

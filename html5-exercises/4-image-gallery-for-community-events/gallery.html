<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery for Community Events</title>
    <style>
        .img-border {
            border: 3px solid #007BFF;
            border-radius: 0.5rem;
            padding: 4px;
            width: 120px;
            height: 80px;
            object-fit: cover;
        }
        td {
            text-align: center;
            padding: 1rem;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <table>
        <caption>Past Community Events</caption>
        <tr>
            <td>
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Music Night" title="Music Night" class="img-border">
                <div>Music Night</div>
            </td>
            <td>
                <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Art Workshop" title="Art Workshop" class="img-border">
                <div>Art Workshop</div>
            </td>
            <td>
                <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=400&q=80" alt="Food Drive" title="Food Drive" class="img-border">
                <div>Food Drive</div>
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Cleanup" title="Cleanup" class="img-border">
                <div>Community Cleanup</div>
            </td>
            <td>
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Book Fair" title="Book Fair" class="img-border">
                <div>Book Fair</div>
            </td>
            <td>
                <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=400&q=80" alt="Sports Day" title="Sports Day" class="img-border">
                <div>Sports Day</div>
            </td>
        </tr>
    </table>
</body>
</html>
